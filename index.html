<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS collection -->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="C4_styler.css">


    <!-- Fonts collection -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Welcome to Tic Tac Toe</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-4" >
                <div class="score-board">
                    <p>
                        X wins: <span id="x-wins-count">0</span>
                    </p> 
    
                    <p>
                        O wins: <span id="o-wins-count">0</span>
                    </p> 
                </div>
            </div>

            <div class="col-lg-4">
                <div class="gameboard">
                    <table class="tiktable">
                        <tr>
                            <td class="boxed" id="0"> </td>
                            <td class="boxed" id="1"> </td>
                            <td class="boxed" id="2"> </td>
                        </tr>
                        <tr>
                            <td class="boxed" id="3"> </td>
                            <td class="boxed" id="4"> </td>
                            <td class="boxed" id="5"> </td>
                        </tr>
                        <tr>
                            <td class="boxed" id="6"> </td>
                            <td class="boxed" id="7"> </td>
                            <td class="boxed" id="8"> </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="col-lg-4">
                <p id="player-turn">
                    <span id="turn-text">X's</span>
                </p>
                <span id="play-win-status-text" class="turn-to-play-text">turn to play</span> 
            </div>
        </div>
    </div>

    <h2>
        <a href="javascript:void(0)" id="clear-button">
            [clear board]
        </a>
    </h2>

    <script src="C4_logic.js"></script>
</body>

</html>
